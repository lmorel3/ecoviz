<header>
<h1><a [routerLink]=" ['./'] ">EcoViz</a></h1>
    
<nav>

      <a [routerLink]=" ['./'] "
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        Research projects
      </a>
      <a [routerLink]=" ['./members'] "
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        Members
      </a>
      <a [routerLink]=" ['./settings'] " [hidden]="!authService.isAdmin()"
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        <i class="fa fa-cog"></i>
      </a>
      <a (click)="logout()" [hidden]="!authService.isLogged()">
        <i class="fa fa-sign-out"></i>
      </a>

      <a [routerLink]=" ['./login'] " [hidden]="authService.isLogged()"
        routerLinkActive="active" [routerLinkActiveOptions]= "{exact: true}">
        <i class="fa fa-unlock"></i>
      </a>
      
    </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
