<div class="container">
    <div class="notification">
            
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <p [hidden]="!badCredentials">Bad credentials</p>

            <p>If you don't have an account yet, feel free to contact Philippe Krief: <em>philippe.krief[AT]eclipse-foundation.org</em></p>
            <br/>

            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input formControlName="username" class="input" type="text" placeholder="Username">
                </div>
            </div>


            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input formControlName="password" class="input" type="password" placeholder="Password..">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" [disabled]="!loginForm.valid" class="button is-link">Submit</button>
                </div>
            </div>

        </form>

    </div>
</div>
