<div class="modal-content" *ngIf="!!current">

    <div class="modal-header">
        <h4>{{name}}</h4>
    </div>
    
    <div class="modal-body">

        <p>Address of {{name}}:</p>
        <address-lookup 
            [current]="currentLocation"
            (onSelected)="onAddressSelected($event)"
        ></address-lookup>
        
    </div>

    <div class="modal-footer field is-grouped">
        <p class="control">
            <button type="button is-light" class="button" (click)="close()">Close</button>
        </p>
        <p class="control">
            <button type="button" class="button is-primary" (click)="confirm()">Save</button>
        </p>
    </div>
</div>
