<div class="notification">

    <h3 class="title is-3">Import organizations</h3>

    <div class="pageloader is-active is-right-to-left" *ngIf="isImportingOrganizations"><span class="title">Processing data...</span></div>

    <form [formGroup]="dataForm" (ngSubmit)="importOrganizations()">

        <p [hidden]="!badData">Bad data. First line should be:<br> {{ membersCsvFirstLine }}</p>

        <p>If geodata is not provided, we try to find them via the address. Perhaps, if we can't, we set a default location in the middle of the ocean.</p>

        <div class="field">
            <textarea [placeholder]="membersCsvFirstLine" formControlName="csvData" class="textarea" rows="10"></textarea>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button type="submit" [disabled]="!dataForm.valid" class="button is-link">Import organizations</button>
            </div>
        </div>

    </form>

</div>
