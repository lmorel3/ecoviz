<ng-select [items]="itemsLoader$ | async"
    bindLabel="display_name"
    [loading]="isLoading"
    [typeahead]="input$"
    [(ngModel)]="selected"
    (change)="onItemChange($event)">
</ng-select>

<pre *ngIf="!!selected && !!selected.address">
    {{ selected.address.road }} <br/>
    {{ selected.address.postcode }} {{ selected.address.city ? selected.address.city : selected.address.town }} <br/>
    {{ selected.address.country }}<br/>
    <em>{{ selected.lon }}, {{ selected.lat }})</em>
</pre>
